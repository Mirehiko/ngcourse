<div class="container" @complexAnimation>
  <div class="row animated-first-row">
    <div class="col">
      <app-color-block #colorBlock [currentState]="'red'"></app-color-block>
    </div>
  </div>
  <div class="row mt-4 animated-second-row">
    <div class="col">
      <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-primary"
                (click)="colorBlock.currentState = 'red'">
          Red
        </button>
        <button type="button" class="btn btn-primary"
                (click)="colorBlock.currentState = 'green'">
          Green
        </button>
        <button type="button" class="btn btn-primary"
                (click)="colorBlock.currentState = 'blue'">
          Blue
        </button>
      </div>
    </div>
  </div>
</div>
